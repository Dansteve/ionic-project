<ion-view view-title="log-login">
    <ion-content scroll="false" class="login" ng-init="users = true;child = false;location = false;filter.all = true;">
        <ion-slides options="options" slider="data.slider" class="box">
            <ion-slide-page>
                <div>
                    <div class="list padding login-padding">
                        <label class="item item-input login-form">
                            <span class="input-label" >Email</span>
                            <input type="email" ng-model="user.email">
                          </label>
                        <label class="item item-input login-form">
                            <span class="input-label">Password</span>
                            <input type="password" ng-model="user.password">
                          </label>
                        <div style="text-align: center" ng-class="{'show': loading == true}">
                            <ion-spinner icon="circles" class="spinner-postive"></ion-spinner>
                        </div>
                        <div class="padding">
                            <button class="button button-block button-positive" ng-click="signIn()" ng-disabled="!user.email || !user.password">
                          Sign-In
                            </button>
                            <p class="text-center">
                                <a href="#/forgot-password" ng-click="modal.show()" style="color: #a2a2a2;
    text-decoration: none;
    font-size: 18px;">Forgot Password</a>
                            </p>
                            <button class="button button-block button-positive" ng-click="modal2.show();" id="addChild">
                          Register
                            </button>
                        </div>
                    </div>
                </div>
                <script id="templates/modal.html" type="text/ng-template">
                    <ion-modal-view>
                        <ion-header-bar class="bar bar-header bar-positive">
                            <h1 class="title">Reset Password</h1>
                            <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                            <p class="name" id="name">if you've lost your password or wish to reset it,enter email address or phone number to get started. <br><br></p>
                            <div class="list">
                                <label class="item item-input">
                          <input ng-model="passrest" type="email" placeholder="Email">
                        </label>
                                <button class="button button-full button-positive" ng-click="passwordReset();modal.hide();">Reset</button>
                                <button class="button button-full button-stable" ng-click="modal.hide();">Cancel</button>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
                <script id="templates/modal2.html" type="text/ng-template">
                    <ion-modal-view ng-init="users2 = true;showDay = false" ng-class="{'full': true}">
                        <ion-header-bar class="bar bar-header bar-positive">
                            <h1 class="title">Register</h1>
                            <button class="button button-clear button-primary" ng-click="modal2.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="" style="background: rgba(107, 70, 229, 0.05);">
                            <div>
                                <form name="Userform" novalidate>
                                    <div class="item item-divider item-divider-home" ng-click="child2 = false ;location2 = false ;users2 = !users2; Schedule2 = false" style="margin-bottom: 10px;">
                                        User's details
                                    </div>
                                    <div ng-show="users2">
                                    <label class="item item-input white item-stacked-label">
                                        <span class="input-label">First Name</span>
                                        <input type="text" placeholder="John" ng-model="register.users.first_name">
                                      </label>
                                    <label class="item item-input white item-stacked-label">
                                        <span class="input-label">Last Name</span>
                                        <input type="text" placeholder="John" ng-model="register.users.last_name">
                                      </label>
                                    <label class="item item-input white item-stacked-label" ng-class="{ 'has-error' : Userform.email.$invalid && !Userform.email.$pristine }">
                                        <span class="input-label">Email</span>
                                        <input type="email" placeholder="john@suhr.com" ng-model="register.users.email" name="email">
                                        <span ng-show="Userform.email.$invalid && !Userform.email.$pristine" class="help-block">invaild email.</span>
                                      </label>
                                    <label class="item item-input white item-stacked-label">
                                        <span class="input-label">phone</span>
                                        <input type="number" placeholder="+2348259992635" ng-model="register.users.phone" name="phone">
                                      </label>
                                    <label class="item item-input white item-stacked-label">
                                        <span class="input-label">Password</span>
                                        <input type="password" placeholder="password" ng-model="register.users.password">
                                      </label>
                                    <label class="item item-input item-select">
                                    <div class="input-label">
                                      Gender
                                    </div>
                                    <select required  ng-model="register.users.gender">
                                      <option ng-value="male" value="male">Male</option>
                                      <option ng-value="female" value="male">Female</option>
                                    </select>
                                  </label>
                                    </div>
                                    <div class="list padding" style="padding: 0px 0px 10px 0px;" ng-controller="MapCtrl">
                                        <div class="item item-divider">
                                            Address <span class="bus_service">(Include City & Country)</span>
                                        </div>
                                        <label class="item item-input white item-stacked-label">
                                            <span class="input-label">Address</span>
                                            <input type="text" placeholder="address One" ng-model="register.users.address1" id="autocomplete">
                                        </label>
                                        <label class="item item-input white item-stacked-label">
                                            <span class="input-label" >Alternative address</span>
                                            <input type="text" placeholder="alternative address" ng-model="register.users.address2" id="autocomplete2">
                                        </label>
                                    </div>
                                </form>
                                <button class="button button-full button-positive" ng-click="RegisterUser()" ng-disabled="!register.users.email || !register.users.password ">Send</button>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
