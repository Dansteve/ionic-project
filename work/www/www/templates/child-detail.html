<ion-view view-title="{{child.name}}">
  <ion-content class="padding">
    <img ng-src="{{child.face}}" style="width: 64px; height: 64px">
        <h2>{{child.name}}</h2>
        <p>{{child.class}}</p>
        <p>Status : {{child.status}}</p>
  </ion-content>
</ion-view>
